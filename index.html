<!DOCTYPE html>
<html>

<head>
    <title>User Registration Form</title>
</head>

<body>
    <form id="registration-form">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="name" name="name" required></td>
                    <td><input type="email" id="email" name="email" required></td>
                    <td><input type="password" id="password" name="password" required></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                    <td><input type="checkbox" id="accepted-terms" name="accepted-terms" required></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Date of Birth validation
        document.getElementById("dob").addEventListener("change", function() {
            const dobInput = this.value;
            const dob = new Date(dobInput);
            const today = new Date();
            const minAge = 18;
            const maxAge = 55;

            const age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            if (age < minAge || age > maxAge) {
                alert("Date of birth should be for people between 18 and 55 years old.");
                this.value = ""; // Clear the input field if invalid
            }
        });
    </script>
</body>

</html>
